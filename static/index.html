<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI AI聊天演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .role-selector {
            background: #f8fafc;
            padding: 10px 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .role-selector select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: #4f46e5;
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .chat-input button:hover {
            background: #4338ca;
        }
        
        .chat-input button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
            font-size: 14px;
            color: #6b7280;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            90%, 100% { content: ''; }
        }
        
        .session-info {
            background: #f0f9ff;
            padding: 10px 20px;
            border-bottom: 1px solid #e0f2fe;
            font-size: 12px;
            color: #0369a1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            FastAPI AI聊天演示
        </div>
        
        <div class="session-info">
            会话ID: <span id="sessionId">未连接</span>
        </div>
        
        <div class="role-selector">
            <select id="roleSelect">
                <option value="assistant">智能助手</option>
                <option value="teacher">AI老师</option>
                <option value="programmer">编程专家</option>
            </select>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    欢迎使用FastAPI AI聊天演示！点击下方按钮开始新的对话。
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            AI正在思考<span class="typing-dots"></span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="输入您的消息..." disabled>
            <button id="sendButton" onclick="sendMessage()" disabled>发送</button>
            <button id="startButton" onclick="startNewChat()">开始对话</button>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let userId = 'demo_user_' + Math.random().toString(36).substr(2, 9);
        
        // 开始新的聊天会话
        async function startNewChat() {
            try {
                const response = await fetch(`/chat/start?user_id=${userId}`);
                const data = await response.json();
                
                currentSessionId = data.session_id;
                document.getElementById('sessionId').textContent = currentSessionId.substr(0, 8) + '...';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('startButton').textContent = '重新开始';
                
                // 清空聊天记录
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                // 添加欢迎消息
                addMessage('assistant', data.welcome_message);
                
            } catch (error) {
                console.error('启动聊天失败:', error);
                alert('启动聊天失败，请检查服务器连接');
            }
        }
        
        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentSessionId) return;
            
            // 添加用户消息到界面
            addMessage('user', message);
            messageInput.value = '';
            
            // 显示输入指示器
            showTypingIndicator();
            
            // 禁用输入
            messageInput.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            try {
                const role = document.getElementById('roleSelect').value;
                const eventSource = new EventSource(
                    `/chat/stream?user_id=${userId}&session_id=${currentSessionId}&message=${encodeURIComponent(message)}&role=${role}`
                );
                
                let aiMessage = '';
                let messageElement = null;
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'chunk') {
                        if (!messageElement) {
                            hideTypingIndicator();
                            messageElement = addMessage('assistant', '');
                        }
                        aiMessage += data.content;
                        messageElement.textContent = aiMessage;
                        scrollToBottom();
                    } else if (data.type === 'end') {
                        eventSource.close();
                        // 重新启用输入
                        messageInput.disabled = false;
                        document.getElementById('sendButton').disabled = false;
                        messageInput.focus();
                    } else if (data.type === 'error') {
                        hideTypingIndicator();
                        addMessage('assistant', data.content);
                        eventSource.close();
                        messageInput.disabled = false;
                        document.getElementById('sendButton').disabled = false;
                    }
                };
                
                eventSource.onerror = function(event) {
                    console.error('EventSource错误:', event);
                    hideTypingIndicator();
                    addMessage('assistant', '抱歉，连接出现问题，请重试。');
                    eventSource.close();
                    messageInput.disabled = false;
                    document.getElementById('sendButton').disabled = false;
                };
                
            } catch (error) {
                console.error('发送消息失败:', error);
                hideTypingIndicator();
                addMessage('assistant', '抱歉，发送消息失败，请重试。');
                messageInput.disabled = false;
                document.getElementById('sendButton').disabled = false;
            }
        }
        
        // 添加消息到聊天界面
        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
            return contentDiv;
        }
        
        // 显示输入指示器
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            scrollToBottom();
        }
        
        // 隐藏输入指示器
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        // 滚动到底部
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 回车发送消息
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 角色切换提示
        document.getElementById('roleSelect').addEventListener('change', function() {
            if (currentSessionId) {
                const roleName = this.options[this.selectedIndex].text;
                addMessage('assistant', `已切换到${roleName}模式，我将以新的角色为您服务。`);
            }
        });
    </script>
</body>
</html>
