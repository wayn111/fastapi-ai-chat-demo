        /**
         * ÂèëÈÄÅÊ∂àÊÅØÂà∞AIÂπ∂Â§ÑÁêÜÊµÅÂºèÂìçÂ∫î
         */
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const modelSelect = document.getElementById('modelSelect');

            const message = messageInput.value.trim();
            const selectedModelValue = modelSelect.value;

            if (!message) {
                alert('ËØ∑ËæìÂÖ•Ê∂àÊÅØÂÜÖÂÆπ');
                return;
            }

            if (!selectedModelValue) {
                alert('ËØ∑ÂÖàÈÄâÊã©AIÊ®°Âûã');
                return;
            }

            // Ëß£ÊûêÈÄâ‰∏≠ÁöÑÊ®°Âûã‰ø°ÊÅØ
            let provider = selectedProvider;
            let model = selectedModel;
            if (selectedModelValue && selectedModelValue.includes(':')) {
                [provider, model] = selectedModelValue.split(':');
            }

            // Â¶ÇÊûúÊ≤°Êúâ‰ºöËØùÔºåÂÖàÂàõÂª∫‰ºöËØù
            if (!currentSessionId) {
                await startNewChat();
            }

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ÁïåÈù¢ÔºàÂåÖÂê´ÂõæÁâáÔºâ
            if (currentImageData) {
                addMessageWithImage('user', message, currentImageData, currentImageType);
            } else {
                addMessage('user', message);
            }
            messageInput.value = '';

            // ‰øùÂ≠òÂõæÁâáÊï∞ÊçÆÁöÑ‰∏¥Êó∂ÂèòÈáè
            const currentImageDataTmp = currentImageData;
            const currentImageTypeTmp = currentImageType;

            // Ê∏ÖÈô§ÂõæÁâáÈ¢ÑËßà
            if (currentImageData) {
                removeImagePreview();
            }

            // ÊòæÁ§∫ËæìÂÖ•ÊåáÁ§∫Âô®Âπ∂Á¶ÅÁî®ËæìÂÖ•
            showTypingIndicator();
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {

                // ÊûÑÂª∫ËØ∑Ê±Ç‰Ωì
                const requestBody = {
                    user_id: userId,
                    session_id: currentSessionId,
                    message: message,
                    provider: provider,
                    model: model,
                    image_data: currentImageDataTmp,
                    image_type: currentImageTypeTmp
                };

                // ÂèëÈÄÅPOSTËØ∑Ê±ÇËé∑ÂèñÊµÅÂºèÂìçÂ∫î
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let reasoningMessage = '';
                let contentMessage = '';
                let messageContainer = null;
                let reasoningElement = null;
                let contentElement = null;
                let hasShownTypingIndicator = false;

                // Â§ÑÁêÜÊµÅÂºèÂìçÂ∫î
                async function processStream() {
                    try {
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;

                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n');

                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const jsonStr = line.slice(6);
                                    if (jsonStr.trim() === '') continue;

                                    try {
                                        const data = JSON.parse(jsonStr);

                                        if (data.type === 'chunk' || data.type === 'content' || data.type === 'reasoning') {
                                            if (!hasShownTypingIndicator) {
                                                // Ëé∑ÂèñÊÄùËÄÉÊ∂àÊÅØÂÖÉÁ¥†Âπ∂ËΩ¨Êç¢‰∏∫ÊôÆÈÄöÊ∂àÊÅØ
                                                const thinkingElement = getThinkingMessageElement();
                                                if (thinkingElement) {
                                                    hideTypingIndicator();
                                                    // Ëé∑ÂèñÊ∂àÊÅØÂÆπÂô®
                                                    messageContainer = thinkingElement.parentElement;
                                                }
                                                hasShownTypingIndicator = true;
                                            }

                                            // Â¶ÇÊûúËøòÊ≤°ÊúâÊ∂àÊÅØÂÆπÂô®ÔºåÂàõÂª∫‰∏Ä‰∏™
                                            if (!messageContainer) {
                                                messageContainer = createMessageContainer('assistant');
                                                document.getElementById('chatMessages').appendChild(messageContainer);
                                            }

                                            // Ê†πÊçÆÁ±ªÂûãÂ§ÑÁêÜÂÜÖÂÆπ
                                            if (data.type === 'reasoning') {
                                                // Ê∑±Â∫¶ÊÄùËÄÉÂÜÖÂÆπ
                                                if (!reasoningElement) {
                                                    reasoningElement = document.createElement('div');
                                                    reasoningElement.className = 'message-content reasoning-content';

                                                    // ÂàõÂª∫reasoning-bodyÂÆπÂô®
                                                    const reasoningBody = document.createElement('div');
                                                    reasoningBody.className = 'reasoning-body';
                                                    reasoningElement.appendChild(reasoningBody);

                                                    // Â∞ÜreasoningÂÖÉÁ¥†Ê∑ªÂä†Âà∞Ê∂àÊÅØÂÆπÂô®ÁöÑcontent wrapper‰∏≠
                                                    const contentWrapper = messageContainer.querySelector('.message-content-wrapper');
                                                    contentWrapper.appendChild(reasoningElement);
                                                }
                                                reasoningMessage += data.content;

                                                // ÂÆûÊó∂Ê∏≤ÊüìÊÄùËÄÉÂÜÖÂÆπ
                                                const reasoningBody = reasoningElement.querySelector('.reasoning-body');
                                                renderMarkdownContent(reasoningMessage, reasoningBody);
                                            } else {
                                                // ÊôÆÈÄöÂÜÖÂÆπ
                                                if (!contentElement) {
                                                    contentElement = document.createElement('div');
                                                    contentElement.className = 'message-content';

                                                    // Â∞ÜcontentÂÖÉÁ¥†Ê∑ªÂä†Âà∞Ê∂àÊÅØÂÆπÂô®ÁöÑcontent wrapper‰∏≠
                                                    const contentWrapper = messageContainer.querySelector('.message-content-wrapper');
                                                    contentWrapper.appendChild(contentElement);
                                                }
                                                contentMessage += data.content;

                                                // ÂÆûÊó∂Ê∏≤ÊüìÂõûÁ≠îÂÜÖÂÆπ
                                                renderMarkdownContent(contentMessage, contentElement);
                                            }
                                            scrollToBottom();
                                        } else if (data.type === 'end') {
                                            // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•
                                            messageInput.disabled = false;
                                            document.getElementById('sendButton').disabled = false;
                                            messageInput.focus();
                                            return;
                                        } else if (data.type === 'error') {
                                            hideTypingIndicator();
                                            addMessage('assistant', '‚ùå ' + data.content);
                                            messageInput.disabled = false;
                                            document.getElementById('sendButton').disabled = false;
                                            return;
                                        }
                                    } catch (parseError) {
                                        console.error('Ëß£ÊûêJSONÂ§±Ë¥•:', parseError, 'JSONÂ≠óÁ¨¶‰∏≤:', jsonStr);
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Â§ÑÁêÜÊµÅÂºèÂìçÂ∫îÂ§±Ë¥•:', error);
                        hideTypingIndicator();
                        addMessage('assistant', '‚ùå Êä±Ê≠âÔºåËøûÊé•Âá∫Áé∞ÈóÆÈ¢òÔºåËØ∑ÈáçËØï„ÄÇ');
                        messageInput.disabled = false;
                        document.getElementById('sendButton').disabled = false;
                    }
                }

                // ÂºÄÂßãÂ§ÑÁêÜÊµÅÂºèÂìçÂ∫î
                processStream();

            } catch (error) {
                console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                hideTypingIndicator();
                addMessage('assistant', '‚ùå Êä±Ê≠âÔºåÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
                messageInput.disabled = false;
                document.getElementById('sendButton').disabled = false;
            }
        }

        // ÊÄùËÄÉÊñáÊú¨Êï∞ÁªÑ

        /**
         * Êõ¥Êñ∞Ëá™ÂÆö‰πâÈÄâÊã©Âô®ÁöÑÈÄâÈ°π
         */
        function updateCustomSelectOptions() {
            const modelSelect = document.getElementById('modelSelect');
            const customSelectDropdown = document.getElementById('customSelectDropdown');

            customSelectDropdown.innerHTML = '';

            Array.from(modelSelect.options).forEach((option, index) => {
                if (!option.value) return;

                const customOption = document.createElement('div');
                customOption.className = `custom-option ${option.selected ? 'selected' : ''}`;

                const providerIcon = option.getAttribute('data-provider-icon') || 'ü§ñ';
                const providerName = option.getAttribute('data-provider-name') || '';
                const modelName = option.getAttribute('data-model-name') || '';

                customOption.innerHTML = `
                    <div class="custom-option-icon">${providerIcon}</div>
                    <div class="custom-option-info">
                        <div class="custom-option-provider">${providerName}</div>
                        <div class="custom-option-model">${modelName}</div>
                    </div>
                `;

                customOption.addEventListener('click', () => {
                    modelSelect.selectedIndex = index;

                    // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
                    customSelectDropdown.querySelectorAll('.custom-option').forEach((opt, i) => {
                        opt.classList.toggle('selected', i === index - 1);
                    });

                    modelSelect.dispatchEvent(new Event('change'));

                    // ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
                    const customSelect = document.getElementById('customSelect');
                    customSelect.classList.remove('open');
                    customSelectDropdown.classList.remove('show');
                });

                customSelectDropdown.appendChild(customOption);
            });
        }

        /**
         * Â§ÑÁêÜÂõæÁâá‰∏ä‰º†
         */
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            if (!file.type.startsWith('image/')) {
                alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂');
                return;
            }

            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞èÔºàÈôêÂà∂‰∏∫5MBÔºâ
            if (file.size > 5 * 1024 * 1024) {
                alert('ÂõæÁâáÊñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá5MB');
                return;
            }

            try {
                // ÂàõÂª∫FormDataÂØπË±°
                const formData = new FormData();
                formData.append('file', file);

                // ‰∏ä‰º†ÂõæÁâá
                const response = await fetch('/upload/image', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();

                    // ‰øùÂ≠òÂõæÁâáÊï∞ÊçÆ
                    currentImageData = result.data.base64_data;
                    currentImageType = result.data.content_type;

                    // ÊòæÁ§∫ÂõæÁâáÈ¢ÑËßà
                    showImagePreview(file, result.data.filename);

                    console.log('ÂõæÁâá‰∏ä‰º†ÊàêÂäü:', result.message);
                } else {
                    const error = await response.json();
                    alert('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•: ' + (error.detail || 'Êú™Áü•ÈîôËØØ'));
                }
            } catch (error) {
                console.error('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•:', error);
                alert('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•: ' + error.message);
            }

            // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•Ê°Ü
            event.target.value = '';
        }

        // ÂõæÁâáÁîüÊàêÁõ∏ÂÖ≥ÂäüËÉΩ
        let imageGenerateModal = null;

        /**

        function showImageGenerateModal() {

        /**

         */
        function updateBaseImageUpload() {
            const mode = document.querySelector('input[name="generateMode"]:checked').value;
            const baseImageSection = document.getElementById('baseImageSection');
            const baseImagePreview = document.getElementById('baseImagePreview');

            if (mode === 'image') {

        /**
         * Â§ÑÁêÜÂü∫Á°ÄÂõæÁâáÊñá‰ª∂ÈÄâÊã©
         */
        function handleBaseImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
            if (!file.type.startsWith('image/')) {
                alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂');
                event.target.value = '';
                return;
            }

            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞èÔºàÈôêÂà∂‰∏∫10MBÔºâ
            if (file.size > 10 * 1024 * 1024) {
                alert('ÂõæÁâáÊñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá10MB');
                event.target.value = '';
                return;
            }

            baseImageFile = file;

            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('baseImagePreview');
                preview.innerHTML = `<img src="${e.target.result}" alt="Âü∫Á°ÄÂõæÁâáÈ¢ÑËßà">`;
            };
            reader.onerror = function() {
                alert('ÂõæÁâáËØªÂèñÂ§±Ë¥•ÔºåËØ∑ÈáçÊñ∞ÈÄâÊã©');
                event.target.value = '';
                baseImageFile = null;
            };
            reader.readAsDataURL(file);
        }

        /**
         * ÁîüÊàêÂõæÁâá
         */
        async function generateImage() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            const size = document.getElementById('imageSize').value;
            const mode = document.querySelector('input[name="generateMode"]:checked').value;

            // È™åËØÅËæìÂÖ•
            if (!prompt) {
                alert('ËØ∑ËæìÂÖ•ÂõæÁâáÊèèËø∞');
                document.getElementById('imagePrompt').focus();
                return;
            }

            if (prompt.length < 5) {
                alert('ÂõæÁâáÊèèËø∞Ëá≥Â∞ëÈúÄË¶Å5‰∏™Â≠óÁ¨¶');
                document.getElementById('imagePrompt').focus();
                return;
            }

            if (mode === 'image' && !baseImageFile) {
                alert('ËØ∑ÈÄâÊã©Âü∫Á°ÄÂõæÁâá');
                return;
            }

            const generateBtn = document.getElementById('generateImageBtn');
            const originalText = generateBtn.textContent;
            generateBtn.disabled = true;
            generateBtn.textContent = 'ÁîüÊàê‰∏≠...';

            try {
                // ÊûÑÂª∫JSONËØ∑Ê±ÇÊï∞ÊçÆ
                const requestData = {
                    prompt: prompt,
                    size: size,
                    provider: 'doubao',
                    image_type: 'png'  // ÁîüÊàêÁöÑÂõæÁâáÈªòËÆ§‰∏∫PNGÊ†ºÂºè
                };

                // Â¶ÇÊûúÊúâÂü∫Á°ÄÂõæÁâáÔºå‰ΩøÁî® upload/image Êé•Âè£Ëé∑ÂèñÂõæÁâáÊ†ºÂºèÂíåÊï∞ÊçÆ
                if (baseImageFile) {
                    try {
                        // ÂàõÂª∫FormDataÂØπË±°‰∏ä‰º†ÂõæÁâá
                        const formData = new FormData();
                        formData.append('file', baseImageFile);

                        // Ë∞ÉÁî® upload/image Êé•Âè£
                        const uploadResponse = await fetch('/upload/image', {
                            method: 'POST',
                            body: formData
                        });

                        if (uploadResponse.ok) {
                            const uploadResult = await uploadResponse.json();

                            // ‰ªéËøîÂõûÁöÑ content_type ‰∏≠ÊèêÂèñÂõæÁâáÊ†ºÂºè
                            const contentType = uploadResult.data.content_type; // ‰æãÂ¶Ç: 'image/jpeg'
                            const imageFormat = contentType.split('/')[1]; // ÊèêÂèñÊ†ºÂºèÈÉ®ÂàÜ: 'jpeg'
                            requestData.image_type = imageFormat;

                            // ‰ΩøÁî®ËøîÂõûÁöÑ base64_data
                            requestData.image_data = uploadResult.data.base64_data;
                        } else {
                            const uploadError = await uploadResponse.json();
                            throw new Error('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•: ' + (uploadError.detail || 'Êú™Áü•ÈîôËØØ'));
                        }
                    } catch (uploadError) {
                        console.error('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•:', uploadError);
                        alert('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•: ' + uploadError.message);
                        return;
                    }
                }

                const response = await fetch('/generate/image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (result.success) {
                    // Â∞ÜÁîüÊàêÁöÑÂõæÁâáÊ∑ªÂä†Âà∞ËÅäÂ§©‰∏≠
                    const imageData = result.data.image_b64;
                    const imageUrl = `data:image/png;base64,${imageData}`;

                    // ÂàõÂª∫ÂõæÁâáÊ∂àÊÅØ
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message assistant-message';
                    messageDiv.innerHTML = `
                        <div class="message-avatar" data-icon="üé®"></div>
                        <div class="message-content-wrapper">
                            <div class="message-content">
                                <img src="${imageUrl}" alt="ÁîüÊàêÁöÑÂõæÁâá" style="max-width: 100%; border-radius: 8px; margin-top: 8px; cursor: pointer;" onclick="window.open(this.src, '_blank')">
                                <p style="margin-top: 8px; font-size: 14px; color: var(--text-secondary);">üé® Ê†πÊçÆÊèèËø∞"${prompt}"ÁîüÊàêÁöÑÂõæÁâá</p>
                            </div>
                        </div>
                    `;

                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    // ÈáçÁΩÆË°®Âçï
                    document.getElementById('imagePrompt').value = '';
                    document.getElementById('baseImageUpload').value = '';
                    document.getElementById('baseImagePreview').innerHTML = '';
                    baseImageFile = null;

                    // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                    alert('ÂõæÁâáÁîüÊàêÊàêÂäüÔºÅ');

                    // ÈöêËóèÊ®°ÊÄÅÊ°Ü
                    hideImageGenerateModal();
                } else {
                    const errorMessage = result.message;
                    console.error('ÂõæÁâáÁîüÊàêÂ§±Ë¥•:', result);
                    alert('ÂõæÁâáÁîüÊàêÂ§±Ë¥•: ' + errorMessage);
                }
            } catch (error) {
                console.error('ÂõæÁâáÁîüÊàêÈîôËØØ:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    alert('ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï');
                } else {
                    alert('ÂõæÁâáÁîüÊàêÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                }
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = originalText;
            }
        }

            const modal = document.getElementById('imageGenerateModal');
            if (modal) {

                modal.addEventListener('click', function(e) {

                // ÁªëÂÆöÂü∫Á°ÄÂõæÁâáÈÄâÊã©‰∫ã‰ª∂
                const baseImageUpload = document.getElementById('baseImageUpload');
