<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ FastAPI AIËÅäÂ§©ÊºîÁ§∫
        </div>
        
        <div class="session-info">
            <span>üí¨ ‰ºöËØùID: <span id="sessionId">Êú™ËøûÊé•</span></span>
            <button id="clearHistoryBtn" class="clear-history-btn" onclick="clearHistory()" disabled>üóëÔ∏è Ê∏ÖÈô§ÂéÜÂè≤</button>
        </div>
        
        <div class="role-selector">
            <select id="roleSelect">
                <option value="assistant">ü§ñ Êô∫ËÉΩÂä©Êâã</option>
                <option value="teacher">üë®‚Äçüè´ AIËÄÅÂ∏à</option>
                <option value="programmer">üë®‚Äçüíª ÁºñÁ®ã‰∏ìÂÆ∂</option>
            </select>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    üëã Ê¨¢Ëøé‰ΩøÁî®FastAPI AIËÅäÂ§©ÊºîÁ§∫ÔºÅÁÇπÂáª‰∏ãÊñπÊåâÈíÆÂºÄÂßãÊñ∞ÁöÑÂØπËØù„ÄÇ
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-content">
                ü§î AIÊ≠£Âú®ÊÄùËÄÉ
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="üí≠ ËæìÂÖ•ÊÇ®ÁöÑÊ∂àÊÅØ..." disabled>
            <button id="sendButton" onclick="sendMessage()" disabled>üì§ ÂèëÈÄÅ</button>
            <button id="startButton" onclick="startNewChat()">üöÄ ÂºÄÂßãÂØπËØù</button>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let userId = 'demo_user_' + Math.random().toString(36).substr(2, 9);
        
        /**
         * ÂºÄÂßãÊñ∞ÁöÑËÅäÂ§©‰ºöËØù
         * ÂàõÂª∫Êñ∞ÁöÑ‰ºöËØùIDÂπ∂ÂàùÂßãÂåñËÅäÂ§©ÁïåÈù¢
         */
        async function startNewChat() {
            try {
                const response = await fetch(`/chat/start?user_id=${userId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                currentSessionId = data.session_id;
                document.getElementById('sessionId').textContent = currentSessionId.substr(0, 8) + '...';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('clearHistoryBtn').disabled = false;
                document.getElementById('startButton').textContent = 'üîÑ ÈáçÊñ∞ÂºÄÂßã';
                
                // Ê∏ÖÁ©∫ËÅäÂ§©ËÆ∞ÂΩï
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';
                
                // Ê∑ªÂä†Ê¨¢ËøéÊ∂àÊÅØ
                addMessage('assistant', data.welcome_message);
                
                // ËÅöÁÑ¶ËæìÂÖ•Ê°Ü
                document.getElementById('messageInput').focus();
                
            } catch (error) {
                console.error('ÂêØÂä®ËÅäÂ§©Â§±Ë¥•:', error);
                alert('ÂêØÂä®ËÅäÂ§©Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ËøûÊé•');
            }
        }
        
        /**
         * ÂèëÈÄÅÊ∂àÊÅØÂà∞AIÂπ∂Â§ÑÁêÜÊµÅÂºèÂìçÂ∫î
         */
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !currentSessionId) return;
            
            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ÁïåÈù¢
            addMessage('user', message);
            messageInput.value = '';
            
            // ÊòæÁ§∫ËæìÂÖ•ÊåáÁ§∫Âô®
            showTypingIndicator();
            
            // Á¶ÅÁî®ËæìÂÖ•
            messageInput.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            try {
                const role = document.getElementById('roleSelect').value;
                const eventSource = new EventSource(
                    `/chat/stream?user_id=${userId}&session_id=${currentSessionId}&message=${encodeURIComponent(message)}&role=${role}`
                );
                
                let aiMessage = '';
                let messageElement = null;
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'chunk') {
                        if (!messageElement) {
                            hideTypingIndicator();
                            messageElement = addMessage('assistant', '');
                        }
                        aiMessage += data.content;
                        
                        // ÂÆûÊó∂Ê∏≤ÊüìMarkdownÂÜÖÂÆπ
                        if (aiMessage.includes('```') || aiMessage.includes('**') || aiMessage.includes('##') || aiMessage.includes('- ') || aiMessage.includes('1. ')) {
                            try {
                                messageElement.innerHTML = marked.parse(aiMessage);
                                // ÂØπ‰ª£Á†ÅÂùóËøõË°åËØ≠Ê≥ïÈ´ò‰∫Æ
                                messageElement.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightElement(block);
                                });
                            } catch (error) {
                                messageElement.textContent = aiMessage;
                            }
                        } else {
                            messageElement.textContent = aiMessage;
                        }
                        scrollToBottom();
                    } else if (data.type === 'end') {
                        eventSource.close();
                        // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•
                        messageInput.disabled = false;
                        document.getElementById('sendButton').disabled = false;
                        messageInput.focus();
                    } else if (data.type === 'error') {
                        hideTypingIndicator();
                        addMessage('assistant', '‚ùå ' + data.content);
                        eventSource.close();
                        messageInput.disabled = false;
                        document.getElementById('sendButton').disabled = false;
                    }
                };
                
                eventSource.onerror = function(event) {
                    console.error('EventSourceÈîôËØØ:', event);
                    hideTypingIndicator();
                    addMessage('assistant', '‚ùå Êä±Ê≠âÔºåËøûÊé•Âá∫Áé∞ÈóÆÈ¢òÔºåËØ∑ÈáçËØï„ÄÇ');
                    eventSource.close();
                    messageInput.disabled = false;
                    document.getElementById('sendButton').disabled = false;
                };
                
            } catch (error) {
                console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                hideTypingIndicator();
                addMessage('assistant', '‚ùå Êä±Ê≠âÔºåÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
                messageInput.disabled = false;
                document.getElementById('sendButton').disabled = false;
            }
        }
        
        /**
         * Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
         * @param {string} role - Ê∂àÊÅØËßíËâ≤ ('user' Êàñ 'assistant')
         * @param {string} content - Ê∂àÊÅØÂÜÖÂÆπ
         * @returns {HTMLElement} Ê∂àÊÅØÂÜÖÂÆπÂÖÉÁ¥†
         */
        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Â¶ÇÊûúÊòØAIÊ∂àÊÅØ‰∏îÂåÖÂê´MarkdownÊ†ºÂºèÔºåÂàôÊ∏≤ÊüìMarkdown
            if (role === 'assistant' && (content.includes('```') || content.includes('**') || content.includes('##') || content.includes('- ') || content.includes('1. '))) {
                try {
                    contentDiv.innerHTML = marked.parse(content);
                    // ÂØπ‰ª£Á†ÅÂùóËøõË°åËØ≠Ê≥ïÈ´ò‰∫Æ
                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                } catch (error) {
                    console.warn('MarkdownËß£ÊûêÂ§±Ë¥•Ôºå‰ΩøÁî®Á∫ØÊñáÊú¨ÊòæÁ§∫:', error);
                    contentDiv.textContent = content;
                }
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
            return contentDiv;
        }
        
        /**
         * ÊòæÁ§∫AIÊÄùËÄÉÊåáÁ§∫Âô®
         */
        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'flex';
            scrollToBottom();
        }
        
        /**
         * ÈöêËóèAIÊÄùËÄÉÊåáÁ§∫Âô®
         */
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        /**
         * ÊªöÂä®ËÅäÂ§©Âå∫ÂüüÂà∞Â∫ïÈÉ®
         */
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        /**
         * Ê∏ÖÈô§ÂΩìÂâç‰ºöËØùÁöÑÂØπËØùÂéÜÂè≤
         */
        async function clearHistory() {
            if (!currentSessionId) {
                alert('Ê≤°ÊúâÊ¥ªÂä®ÁöÑ‰ºöËØù');
                return;
            }
            
            if (!confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÂΩìÂâç‰ºöËØùÁöÑÂØπËØùÂéÜÂè≤ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ')) {
                return;
            }
            
            try {
                const response = await fetch(`/chat/history/${currentSessionId}?user_id=${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                     // Ê∏ÖÈô§ÂâçÁ´ØÊòæÁ§∫ÁöÑÊ∂àÊÅØ
                     document.getElementById('chatMessages').innerHTML = '';
                     addMessage('assistant', '‚úÖ ÂØπËØùÂéÜÂè≤Â∑≤Ê∏ÖÈô§ÔºåÊÇ®ÂèØ‰ª•ÂºÄÂßãÊñ∞ÁöÑÂØπËØù‰∫Ü„ÄÇ');
                } else {
                    const error = await response.json();
                    alert('Ê∏ÖÈô§Â§±Ë¥•: ' + (error.detail || 'Êú™Áü•ÈîôËØØ'));
                }
            } catch (error) {
                console.error('Ê∏ÖÈô§ÂéÜÂè≤Êó∂Âá∫Èîô:', error);
                alert('Ê∏ÖÈô§Â§±Ë¥•: ' + error.message);
            }
        }
        
        // ÂõûËΩ¶ÂèëÈÄÅÊ∂àÊÅØ
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // ËßíËâ≤ÂàáÊç¢ÊèêÁ§∫
        document.getElementById('roleSelect').addEventListener('change', function() {
            if (currentSessionId) {
                const roleName = this.options[this.selectedIndex].text;
                addMessage('assistant', `üîÑ Â∑≤ÂàáÊç¢Âà∞${roleName}Ê®°ÂºèÔºåÊàëÂ∞Ü‰ª•Êñ∞ÁöÑËßíËâ≤‰∏∫ÊÇ®ÊúçÂä°„ÄÇ`);
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // ÈÖçÁΩÆmarked.jsÈÄâÈ°π
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (err) {}
                        }
                        return hljs.highlightAuto(code).value;
                    },
                    breaks: true,
                    gfm: true
                });
            }
            
            // ‰∏∫ÊåâÈíÆÊ∑ªÂä†ÁÇπÂáªÊ≥¢Á∫πÊïàÊûú
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
        
        // Ê∑ªÂä†Ê≥¢Á∫πÂä®ÁîªCSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
