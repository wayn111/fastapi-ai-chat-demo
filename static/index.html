        /**
         * å‘é€æ¶ˆæ¯åˆ°AIå¹¶å¤„ç†æµå¼å“åº”
         */
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const modelSelect = document.getElementById('modelSelect');

            const message = messageInput.value.trim();
            const selectedModelValue = modelSelect.value;

            if (!message) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }

            if (!selectedModelValue) {
                alert('è¯·å…ˆé€‰æ‹©AIæ¨¡å‹');
                return;
            }

            // è§£æé€‰ä¸­çš„æ¨¡å‹ä¿¡æ¯
            let provider = selectedProvider;
            let model = selectedModel;
            if (selectedModelValue && selectedModelValue.includes(':')) {
                [provider, model] = selectedModelValue.split(':');
            }

            // å¦‚æœæ²¡æœ‰ä¼šè¯ï¼Œå…ˆåˆ›å»ºä¼šè¯
            if (!currentSessionId) {
                await startNewChat();
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢ï¼ˆåŒ…å«å›¾ç‰‡ï¼‰
            if (currentImageData) {
                addMessageWithImage('user', message, currentImageData, currentImageType);
            } else {
                addMessage('user', message);
            }
            messageInput.value = '';

            // ä¿å­˜å›¾ç‰‡æ•°æ®çš„ä¸´æ—¶å˜é‡
            const currentImageDataTmp = currentImageData;
            const currentImageTypeTmp = currentImageType;

            // æ¸…é™¤å›¾ç‰‡é¢„è§ˆ
            if (currentImageData) {
                removeImagePreview();
            }

            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨å¹¶ç¦ç”¨è¾“å…¥
            showTypingIndicator();
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {

                // æ„å»ºè¯·æ±‚ä½“
                const requestBody = {
                    user_id: userId,
                    session_id: currentSessionId,
                    message: message,
                    provider: provider,
                    model: model,
                    image_data: currentImageDataTmp,
                    image_type: currentImageTypeTmp
                };

                // å‘é€POSTè¯·æ±‚è·å–æµå¼å“åº”
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let reasoningMessage = '';
                let contentMessage = '';
                let messageContainer = null;
                let reasoningElement = null;
                let contentElement = null;
                let hasShownTypingIndicator = false;

                // å¤„ç†æµå¼å“åº”
                async function processStream() {
                    try {
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;

                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n');

                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const jsonStr = line.slice(6);
                                    if (jsonStr.trim() === '') continue;

                                    try {
                                        const data = JSON.parse(jsonStr);

                                        if (data.type === 'chunk' || data.type === 'content' || data.type === 'reasoning') {
                                            if (!hasShownTypingIndicator) {
                                                // è·å–æ€è€ƒæ¶ˆæ¯å…ƒç´ å¹¶è½¬æ¢ä¸ºæ™®é€šæ¶ˆæ¯
                                                const thinkingElement = getThinkingMessageElement();
                                                if (thinkingElement) {
                                                    hideTypingIndicator();
                                                    // è·å–æ¶ˆæ¯å®¹å™¨
                                                    messageContainer = thinkingElement.parentElement;
                                                }
                                                hasShownTypingIndicator = true;
                                            }

                                            // å¦‚æœè¿˜æ²¡æœ‰æ¶ˆæ¯å®¹å™¨ï¼Œåˆ›å»ºä¸€ä¸ª
                                            if (!messageContainer) {
                                                messageContainer = createMessageContainer('assistant');
                                                document.getElementById('chatMessages').appendChild(messageContainer);
                                            }

                                            // æ ¹æ®ç±»å‹å¤„ç†å†…å®¹
                                            if (data.type === 'reasoning') {
                                                // æ·±åº¦æ€è€ƒå†…å®¹
                                                if (!reasoningElement) {
                                                    reasoningElement = document.createElement('div');
                                                    reasoningElement.className = 'message-content reasoning-content';

                                                    // åˆ›å»ºreasoning-bodyå®¹å™¨
                                                    const reasoningBody = document.createElement('div');
                                                    reasoningBody.className = 'reasoning-body';
                                                    reasoningElement.appendChild(reasoningBody);

                                                    // å°†reasoningå…ƒç´ æ·»åŠ åˆ°æ¶ˆæ¯å®¹å™¨çš„content wrapperä¸­
                                                    const contentWrapper = messageContainer.querySelector('.message-content-wrapper');
                                                    contentWrapper.appendChild(reasoningElement);
                                                }
                                                reasoningMessage += data.content;

                                                // å®æ—¶æ¸²æŸ“æ€è€ƒå†…å®¹
                                                const reasoningBody = reasoningElement.querySelector('.reasoning-body');
                                                renderMarkdownContent(reasoningMessage, reasoningBody);
                                            } else {
                                                // æ™®é€šå†…å®¹
                                                if (!contentElement) {
                                                    contentElement = document.createElement('div');
                                                    contentElement.className = 'message-content';

                                                    // å°†contentå…ƒç´ æ·»åŠ åˆ°æ¶ˆæ¯å®¹å™¨çš„content wrapperä¸­
                                                    const contentWrapper = messageContainer.querySelector('.message-content-wrapper');
                                                    contentWrapper.appendChild(contentElement);
                                                }
                                                contentMessage += data.content;

                                                // å®æ—¶æ¸²æŸ“å›ç­”å†…å®¹
                                                renderMarkdownContent(contentMessage, contentElement);
                                            }
                                            scrollToBottom();
                                        } else if (data.type === 'end') {
                                            // é‡æ–°å¯ç”¨è¾“å…¥
                                            messageInput.disabled = false;
                                            document.getElementById('sendButton').disabled = false;
                                            messageInput.focus();
                                            return;
                                        } else if (data.type === 'error') {
                                            hideTypingIndicator();
                                            addMessage('assistant', 'âŒ ' + data.content);
                                            messageInput.disabled = false;
                                            document.getElementById('sendButton').disabled = false;
                                            return;
                                        }
                                    } catch (parseError) {
                                        console.error('è§£æJSONå¤±è´¥:', parseError, 'JSONå­—ç¬¦ä¸²:', jsonStr);
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        console.error('å¤„ç†æµå¼å“åº”å¤±è´¥:', error);
                        hideTypingIndicator();
                        addMessage('assistant', 'âŒ æŠ±æ­‰ï¼Œè¿æ¥å‡ºç°é—®é¢˜ï¼Œè¯·é‡è¯•ã€‚');
                        messageInput.disabled = false;
                        document.getElementById('sendButton').disabled = false;
                    }
                }

                // å¼€å§‹å¤„ç†æµå¼å“åº”
                processStream();

            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                hideTypingIndicator();
                addMessage('assistant', 'âŒ æŠ±æ­‰ï¼Œå‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚');
                messageInput.disabled = false;
                document.getElementById('sendButton').disabled = false;
            }
        }

        /**

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º5MBï¼‰
            if (file.size > 5 * 1024 * 1024) {
                alert('å›¾ç‰‡æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                return;
            }

            try {
                // åˆ›å»ºFormDataå¯¹è±¡
                const formData = new FormData();
                formData.append('file', file);

                // ä¸Šä¼ å›¾ç‰‡
                const response = await fetch('/upload/image', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();

                    // ä¿å­˜å›¾ç‰‡æ•°æ®
                    currentImageData = result.data.base64_data;
                    currentImageType = result.data.content_type;

                    // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
                    showImagePreview(file, result.data.filename);

                    console.log('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ:', result.message);
                } else {
                    const error = await response.json();
                    alert('å›¾ç‰‡ä¸Šä¼ å¤±è´¥: ' + (error.detail || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('å›¾ç‰‡ä¸Šä¼ å¤±è´¥:', error);
                alert('å›¾ç‰‡ä¸Šä¼ å¤±è´¥: ' + error.message);
            }

            // æ¸…ç©ºæ–‡ä»¶è¾“å…¥æ¡†
            event.target.value = '';
        }
