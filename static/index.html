        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
            // Ëá™Âä®Ë∞ÉÊï¥ÊñáÊú¨Âå∫ÂüüÈ´òÂ∫¶
            setTimeout(() => {
                const textarea = event.target;

                const newHeight = Math.min(textarea.scrollHeight, 200);
                textarea.style.height = newHeight + 'px';
            }, 0);
        }

        /**
         * ÂèëÈÄÅÊ∂àÊÅØÂà∞AIÂπ∂Â§ÑÁêÜÊµÅÂºèÂìçÂ∫î
         */
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const modelSelect = document.getElementById('modelSelect');

            const message = messageInput.value.trim();
            const selectedModelValue = modelSelect.value;

            if (!message) {
                alert('ËØ∑ËæìÂÖ•Ê∂àÊÅØÂÜÖÂÆπ');
                return;
            }

            if (!selectedModelValue) {
                alert('ËØ∑ÂÖàÈÄâÊã©AIÊ®°Âûã');
                return;
            }

            // Ëß£ÊûêÈÄâ‰∏≠ÁöÑÊ®°Âûã‰ø°ÊÅØ
            let provider = selectedProvider;
            let model = selectedModel;
            if (selectedModelValue && selectedModelValue.includes(':')) {
                [provider, model] = selectedModelValue.split(':');
            }

            // Â¶ÇÊûúÊ≤°Êúâ‰ºöËØùÔºåÂÖàÂàõÂª∫‰ºöËØù
            if (!currentSessionId) {
                await startNewChat();
            }

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ÁïåÈù¢
            addMessage('user', message);
            messageInput.value = '';

            // ÊòæÁ§∫ËæìÂÖ•ÊåáÁ§∫Âô®
            showTypingIndicator();

            // Á¶ÅÁî®ËæìÂÖ•
            messageInput.disabled = true;
            document.getElementById('sendButton').disabled = true;

            try {
                // Ëé∑ÂèñÈÄâ‰∏≠ÁöÑÊ®°Âûã‰ø°ÊÅØ
                const modelSelectValue = document.getElementById('modelSelect').value;
                let provider = selectedProvider;
                let model = selectedModel;

                if (modelSelectValue && modelSelectValue.includes(':')) {
                    [provider, model] = modelSelectValue.split(':');
                }

                // ÊûÑÂª∫URLÂèÇÊï∞
                let url = `/chat/stream?user_id=${userId}&session_id=${currentSessionId}&message=${encodeURIComponent(message)}`;
                if (provider) {
                    url += `&provider=${provider}`;
                }
                if (model) {
                    url += `&model=${encodeURIComponent(model)}`;
                }

                const eventSource = new EventSource(url);

                let reasoningMessage = '';
                let contentMessage = '';
                let messageContainer = null;
                let reasoningElement = null;
                let contentElement = null;
                let hasShownTypingIndicator = false;

                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);

                    if (data.type === 'chunk' || data.type === 'content' || data.type === 'reasoning') {
                        if (!hasShownTypingIndicator) {
                            // Ëé∑ÂèñÊÄùËÄÉÊ∂àÊÅØÂÖÉÁ¥†Âπ∂ËΩ¨Êç¢‰∏∫ÊôÆÈÄöÊ∂àÊÅØ
                            const thinkingElement = getThinkingMessageElement();
                            if (thinkingElement) {
                                hideTypingIndicator();
                                // Ëé∑ÂèñÊ∂àÊÅØÂÆπÂô®
                                messageContainer = thinkingElement.parentElement;
                            }
                            hasShownTypingIndicator = true;
                        }

                        // Â¶ÇÊûúËøòÊ≤°ÊúâÊ∂àÊÅØÂÆπÂô®ÔºåÂàõÂª∫‰∏Ä‰∏™
                        if (!messageContainer) {
                            messageContainer = createMessageContainer('assistant');
                            document.getElementById('chatMessages').appendChild(messageContainer);
                        }

                        // Ê†πÊçÆÁ±ªÂûãÂ§ÑÁêÜÂÜÖÂÆπ
                        if (data.type === 'reasoning') {
                            // Ê∑±Â∫¶ÊÄùËÄÉÂÜÖÂÆπ
                            if (!reasoningElement) {
                                reasoningElement = document.createElement('div');
                                reasoningElement.className = 'message-content reasoning-content';

                                // ÂàõÂª∫reasoning-bodyÂÆπÂô®
                                const reasoningBody = document.createElement('div');
                                reasoningBody.className = 'reasoning-body';
                                reasoningElement.appendChild(reasoningBody);

                                // Â∞ÜreasoningÂÖÉÁ¥†Ê∑ªÂä†Âà∞Ê∂àÊÅØÂÆπÂô®ÁöÑcontent wrapper‰∏≠
                                const contentWrapper = messageContainer.querySelector('.message-content-wrapper');
                                contentWrapper.appendChild(reasoningElement);
                            }
                            reasoningMessage += data.content;

                            // ÂÆûÊó∂Ê∏≤ÊüìÊÄùËÄÉÂÜÖÂÆπ
                            const reasoningBody = reasoningElement.querySelector('.reasoning-body');
                            renderMarkdownContent(reasoningMessage, reasoningBody);
                        } else {
                            // ÊôÆÈÄöÂÜÖÂÆπ
                            if (!contentElement) {
                                contentElement = document.createElement('div');
                                contentElement.className = 'message-content';

                                // Â∞ÜcontentÂÖÉÁ¥†Ê∑ªÂä†Âà∞Ê∂àÊÅØÂÆπÂô®ÁöÑcontent wrapper‰∏≠
                                const contentWrapper = messageContainer.querySelector('.message-content-wrapper');
                                contentWrapper.appendChild(contentElement);
                            }
                            contentMessage += data.content;

                            // ÂÆûÊó∂Ê∏≤ÊüìÂõûÁ≠îÂÜÖÂÆπ
                            renderMarkdownContent(contentMessage, contentElement);
                        }
                        scrollToBottom();
                    } else if (data.type === 'end') {
                        eventSource.close();
                        // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•
                        messageInput.disabled = false;
                        document.getElementById('sendButton').disabled = false;
                        messageInput.focus();
                    } else if (data.type === 'error') {
                        hideTypingIndicator();
                        addMessage('assistant', '‚ùå ' + data.content);
                        eventSource.close();
                        messageInput.disabled = false;
                        document.getElementById('sendButton').disabled = false;
                    }
                };

                eventSource.onerror = function(event) {
                    console.error('EventSourceÈîôËØØ:', event);
                    hideTypingIndicator();
                    addMessage('assistant', '‚ùå Êä±Ê≠âÔºåËøûÊé•Âá∫Áé∞ÈóÆÈ¢òÔºåËØ∑ÈáçËØï„ÄÇ');
                    eventSource.close();
                    messageInput.disabled = false;
                    document.getElementById('sendButton').disabled = false;
                };

            } catch (error) {
                console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                hideTypingIndicator();
                addMessage('assistant', '‚ùå Êä±Ê≠âÔºåÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
                messageInput.disabled = false;
                document.getElementById('sendButton').disabled = false;
            }
        }

        /**
         * Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
         * @param {string} role - Ê∂àÊÅØËßíËâ≤ ('user' Êàñ 'assistant')

        function addMessage(role, content, isReasoning = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');

            if (role === 'assistant') {

            if (isReasoning) {

                const reasoningBody = document.createElement('div');

                // Ê∏≤ÊüìÊÄùËÄÉÂÜÖÂÆπ
                if (role === 'assistant') {
                    renderMarkdownContent(content, reasoningBody);

                    reasoningBody.textContent = content;
                }

                contentDiv.appendChild(reasoningBody);
            } else {
                // ÊôÆÈÄöÂÜÖÂÆπÂ§ÑÁêÜ
                if (role === 'assistant') {
                    renderMarkdownContent(content, contentDiv);

                    contentDiv.textContent = content;
                }

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            scrollToBottom();
            return contentDiv;

        // ÊÄùËÄÉÊñáÊú¨Êï∞ÁªÑ
        const thinkingMessages = [
            'AIÊ≠£Âú®ÊÄùËÄÉ',
            'Ê≠£Âú®ÂàÜÊûêÊÇ®ÁöÑÈóÆÈ¢ò',

        /**

         * @param {HTMLElement} element - ÁõÆÊ†áÂÖÉÁ¥†
         */
        function renderMarkdownContent(content, element) {
            // Ê£ÄÊµãÊòØÂê¶ÂåÖÂê´MarkdownÊ†ºÂºè
            const hasMarkdown = content.includes('```') || 
                               content.includes('**') || 
                               content.includes('##') || 
                               content.includes('- ') || 
                               content.includes('1. ') ||
                               content.includes('|'); // Ë°®Ê†º
            
            if (hasMarkdown) {
                try {
                    // Markdown Ê∏≤Êüì
                    element.innerHTML = marked.parse(content);
                    
                    // ‰ª£Á†ÅÈ´ò‰∫Æ
                    element.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                    
                    // Ë°®Ê†ºÊ†∑Âºè‰ºòÂåñ
                    element.querySelectorAll('table').forEach((table) => {
                        table.className = 'markdown-table';

                } catch (error) {
                    console.warn('MarkdownÊ∏≤ÊüìÂ§±Ë¥•Ôºå‰ΩøÁî®Á∫ØÊñáÊú¨ÊòæÁ§∫:', error);
                    element.textContent = content;

        /**

         */
        function styleModelSelector() {
            const modelSelect = document.getElementById('modelSelect');
            const customSelect = document.getElementById('customSelect');
            const customSelectIcon = customSelect.querySelector('.custom-select-icon');
            const customSelectDropdown = document.getElementById('customSelectDropdown');
            
            // ÂàùÂßãÂåñ‰∏ãÊãâÈÄâÈ°π
            updateCustomSelectOptions();
            
            // Êõ¥Êñ∞ÊòæÁ§∫ÁöÑÈÄâ‰∏≠È°π
            updateCustomSelectDisplay();
            
            // ÁÇπÂáªËá™ÂÆö‰πâÈÄâÊã©Âô®Êó∂ÊòæÁ§∫/ÈöêËóè‰∏ãÊãâËèúÂçï
            customSelect.addEventListener('click', function(e) {
                e.stopPropagation();
                customSelect.classList.toggle('open');

            // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂú∞ÊñπÊó∂ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
            document.addEventListener('click', function() {
                customSelect.classList.remove('open');
                customSelectDropdown.classList.remove('show');
            });
            
            // ÈòªÊ≠¢‰∏ãÊãâËèúÂçïÁöÑÁÇπÂáª‰∫ã‰ª∂ÂÜíÊ≥°
            customSelectDropdown.addEventListener('click', function(e) {

        }
        
        /**
         * Êõ¥Êñ∞Ëá™ÂÆö‰πâÈÄâÊã©Âô®ÁöÑÈÄâÈ°π
         */
        function updateCustomSelectOptions() {
            const modelSelect = document.getElementById('modelSelect');
            const customSelectDropdown = document.getElementById('customSelectDropdown');
            
            // Ê∏ÖÁ©∫Áé∞ÊúâÈÄâÈ°π
            customSelectDropdown.innerHTML = '';
            
            // ‰∏∫ÊØè‰∏™ÈÄâÈ°πÂàõÂª∫Ëá™ÂÆö‰πâÈÄâÈ°πÂÖÉÁ¥†
            Array.from(modelSelect.options).forEach((option, index) => {
                if (!option.value) {
                    // Ë∑≥ËøáÁ©∫ÂÄºÈÄâÈ°πÔºàÂ¶Ç"ËØ∑ÈÄâÊã©Ê®°Âûã..."Ôºâ
                    return;
                }
                
                const customOption = document.createElement('div');
                customOption.className = 'custom-option';
                if (option.selected) {
                    customOption.classList.add('selected');
                }
                
                const providerIcon = option.getAttribute('data-provider-icon') || 'ü§ñ';
                const providerName = option.getAttribute('data-provider-name') || '';
                const modelName = option.getAttribute('data-model-name') || '';
                
                customOption.innerHTML = `
                    <div class="custom-option-icon">${providerIcon}</div>
                    <div class="custom-option-info">
                        <div class="custom-option-provider">${providerName}</div>
                        <div class="custom-option-model">${modelName}</div>
                    </div>
                `;
                
                // ÁÇπÂáªÈÄâÈ°πÊó∂Êõ¥Êñ∞ÈÄâÊã©Âô®ÂíåËß¶Âèëchange‰∫ã‰ª∂
                customOption.addEventListener('click', function() {
                    // ÂÖàËÆæÁΩÆÈÄâ‰∏≠Áä∂ÊÄÅ
                    modelSelect.selectedIndex = index;
                    
                    // Êõ¥Êñ∞ÊâÄÊúâÈÄâÈ°πÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                    Array.from(customSelectDropdown.querySelectorAll('.custom-option')).forEach((opt, i) => {
                        if (i === index - 1) { // Âáè1ÊòØÂõ†‰∏∫Ë∑≥Ëøá‰∫ÜÁ¨¨‰∏Ä‰∏™Á©∫ÈÄâÈ°π
                            opt.classList.add('selected');
                        } else {
                            opt.classList.remove('selected');
                        }
                    });
                    
                    // Ëß¶ÂèëÂéüÁîüselectÁöÑchange‰∫ã‰ª∂
                    const event = new Event('change');
                    modelSelect.dispatchEvent(event);
                    
                    // ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
                    document.getElementById('customSelect').classList.remove('open');
                    customSelectDropdown.classList.remove('show');
                });
                
                customSelectDropdown.appendChild(customOption);
            });
        }
        
        /**
         * Êõ¥Êñ∞Ëá™ÂÆö‰πâÈÄâÊã©Âô®ÊòæÁ§∫ÁöÑÂÜÖÂÆπ
         */
        function updateCustomSelectDisplay() {
            const modelSelect = document.getElementById('modelSelect');
            const customSelect = document.getElementById('customSelect');
            const customSelectIcon = customSelect.querySelector('.custom-select-icon');
            
            if (modelSelect.selectedIndex > 0) {

                const providerName = selectedOption.getAttribute('data-provider-name') || '';
                const modelName = selectedOption.getAttribute('data-model-name') || '';
                customSelect.title = `${providerName} - ${modelName}`;
            } else {
                customSelectIcon.textContent = 'ü§ñ';
                customSelect.title = 'ËØ∑ÈÄâÊã©Ê®°Âûã...';
            }
        }
